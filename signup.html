<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function myFunction(){
			var x = document.forms["signup-form"]["pw"].value;
			var y = document.forms["signup-form"]["re-pw"].value;

			if(x != y)
			{
				window.alert("Re-Entered password should be similar with password!");
			}
			
		}
	</script>
</head>
<body>
	
	<div class="signup">
		<center>
			<form class="signup-form" name="signup-form">
				<table width="600px">
			<tr>
				<td>
					<h1>Sign Up</h1>
			<h3>Please fill in this form to create an account.</h3>
			<hr>
		</td>
	</tr>

			<tr>
				<td>
					<label for="email"><b>Email:</b></label>
			        <input type="email" name="email" placeholder="Enter your Email" required="">
		</td>
	</tr>

			<tr>
				<td>
					<label for="pw"><b>Password:</b></label>
			        <input type="password" name="pw" placeholder="Enter password" required="">
		</td>
	</tr>

			<tr>
				<td>
					<label for="re-pw"><b>Re-Type Password:</b></label>
			        <input type="password" name="re-pw" placeholder="Re-Enter your password" required="">
		</td>
	</tr>

			<tr>
				<td>
					<label><b>Address:</b></label>
			        <input type="text" name="add1" placeholder="Address Line 1" required="">
			        <input type="text" name="add2" placeholder="Address Line 2" required="">
		</td>
	</tr>

			<tr>
				<td>
					<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
				</td>
			</tr>

			<tr>
				<td>
					<button class="crtbtn" onclick="myFunction();"><b>Create</b></button>
			        <button class="cancelbtn"><b>Cancel</b></button>
		</td>
	</tr>
			
			<tr>
				<td>
					<p class="message" align="center">Already Registered? <a href="#">Login</a></p>
				</td>
			</tr>
		</table>
		</form>
	</center>
		
	</div>



</body>
</html>
